<!DOCTYPE html>
<html>
    <head><title>flexbox practice</title></head>
    <body style="padding-bottom: 1000px">

        <div style="display: flex; flex-direction: row; margin-top:30px">
            <div style="background-color: lightblue">div 1</div>
            <div style="background-color: lightpink">div 2<p>kkkk</p></div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top:30px">
            <div style="background-color: lightblue; width:100px;">100px</div>
            <div style="background-color: lightpink; flex:1">flex 1 (igual 1fr)</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top:30px">
            <div style="background-color: lightblue; width:100px;">100px</div>
            <div style="background-color: lightpink; flex:1">flex 1 (igual 1fr)</div>
            <div style="background-color: lightblue; flex:2;">flex 2 (igual 2fr)</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top:30px; height: 70px; border-style:solid;
        border-color:gray; border-width:1px; justify-content: center">
            <div style="background-color: lightblue; width:100px;">100px</div>
            <div style="background-color: lightpink; width:100px;">100px</div>
            <div style="background-color: lightblue; width:100px;">100px</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top:30px; height: 70px; border-style:solid;
        border-color:gray; border-width:1px; justify-content: space-between">
            <div style="background-color: lightblue; width:100px;">100px</div>
            <div style="background-color: lightpink; width:100px;">100px</div>
            <div style="background-color: lightblue; width:100px;">100px</div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top:30px; height: 70px; border-style:solid;
        border-color:gray; border-width:1px; justify-content: space-between; align-items: center">
            <div style="background-color: lightblue; width:100px;">100px</div>
            <div style="background-color: lightpink; width:100px;">100px</div>
            <div style="background-color: lightblue; width:100px;">100px</div>
        </div>

    </body>
</html>
