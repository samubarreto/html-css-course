<!DOCTYPE html>
<html lang="pt-br">

    <style>

        button {
            background-color: green;
            color: white;
            border: none;
            padding-top: 4px;
            padding-bottom: 4px;
            padding-left: 10px;
            padding-right: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 1.5px rgb(0,0,0, 0.18);
        }
        
        button:active {
            margin-top: 2px;
            margin-left: 2px;
            box-shadow: none;
        }

    </style>

    <body>

        <button>Shadow</button>

    </body>

</html>
